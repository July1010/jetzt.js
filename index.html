<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
    <title>Master Pro</title>

    <!-- js libraries -->
    <script src="script/lib/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="script/lib/three.min.js" type="text/javascript"></script>
    <script src="script/lib/stats.min.js" type="text/javascript"></script>
    <script src="script/lib/OrbitControls.js" type="text/javascript"></script>
    <script src="script/lib/OBJLoader.js" type="text/javascript"></script>
    <script src="script/lib/cssParser.js" type="text/javascript"></script>

    <!-- js files -->
    <script src="script/threeDHTMLTranspiler.js" type="text/javascript"></script>
    <script src="script/threeDCSSTranspiler.js" type="text/javascript"></script>
    <script src="script/scene.js" type="text/javascript"></script>

    <!-- css files -->
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>     
    <div id="canvas"> 
        <objects3d id="objectsContainer">
            <grid size="5" step="0.1" color="#aaaaaa"></grid>
            <grid size="5" step="1" color="#ffffff"></grid>  
            <view-point coordX="0" coordY="4" coordZ="22"> </view-point>
            
            <simple-sphere id="sphere"></simple-sphere>;
            <simple-cube id="cube"></simple-cube>
            <simple-circle id="circle" radius="1" segments="32"></simple-circle>
            <simple-cylinder id="cylinder" radiusTop="0.5" radiusBottom="0.5" height="2" radiusSegments="32"></simple-cylinder>
            <custom-object id="chair" src="assets/chair.obj"></custom-object>
            <simple-torus id="torus" radius="3" tube="1" radialSegments="8" tubularSegments="50" arc="7"></simple-torus> 
        
            <simple-cube id="parentCube">
                <simple-cube class="childCube1"></simple-cube>
                <simple-cube class="childCube2"></simple-cube>
            </simple-cube>   
        </objects3d>
    </div> 
</body>
</html>
